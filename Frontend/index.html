<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 1. Meta Theme Color (Matches the dark header on mobile) -->
    <meta name="theme-color" content="#0d1117" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 2. Fonts: Inter for UI, JetBrains Mono for Code -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- UPDATED: Pointing to your logo.png in the public folder -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- 3. Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <title>DevDialogue</title>

    <!-- 4. Global Dark Theme Styles (Scrollbars & Background) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #030712; /* Deep dark background to prevent white flash */
        color: white;
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar (VS Code style) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
